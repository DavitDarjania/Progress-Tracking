<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="d-flex justify-content-center">
    <div class="main-container">
        <div class="header d-flex justify-content-between">
            <a class="d-flex" href="./index.html">
                <h1 class="header_title d-flex align-items-center">Momentum</h1>
                <div class="clock_icon"><img src="./assets/icons/Hourglass.svg" alt=""></div>
            </a>
            <div class="right-header-box d-flex">
                <a href="./index.html">
                    <div class="create-new-worker">
                        <h6 class="main-font m-0">თანამშრომლის შექმნა</h6>
                    </div>
                </a>
                <a href="">
                    <div class="create-new-homework d-flex justify-content-center align-items-center">
                        <img class="add_icon me-1" src="./assets/icons/add.svg" alt="">
                        <h6 class="main-font m-0">შექმენი ახალი დავალება</h6>
                    </div>
                </a>
            </div>
        </div>

        <div class="assignment-section d-flex flex-column align-items-start">
            <h1 class="assignment_title main-font">დავალებების გვერდი</h1>
            <div class="filter-seciton d-flex position-relative">
              <div class="department d-flex align-items-center justify-content-center">
                <h5 class="filter_name1">დეპარტამენტი</h5>
                <img class="ms-1 filter_icon" src="./assets/icons/Icon.png" alt="">
              </div>
              <div class="priority d-flex align-items-center justify-content-center">
                <h5 class="filter_name2">პრიორიტეტი</h5>
                <img class="ms-1 filter_icon" src="./assets/icons/Icon.png" alt="">
              </div>
              <div class="employee d-flex align-items-center justify-content-center">
                <h5 class="filter_name3">თანამშრომელი</h5>
                <img class="ms-1 filter_icon" src="./assets/icons/Icon.png" alt="">
              </div>
              <div class="filter-hidden1 flex-column align-items-start  position-absolute w-100">
                <div class="selecting-div1 d-flex justify-content-end w-100"><button type="submit" class="btn selecting_button1">არჩევა</button></div>
                
              </div>
              <div class="filter-hidden2 flex-column align-items-start position-absolute w-100">
                <div class="selecting-div2 d-flex justify-content-end w-100"><button type="submit" class="btn selecting_button2">არჩევა</button></div>
                
              </div>
              <div class="filter-hidden3 flex-column align-items-start position-absolute w-100">
                <div class="selecting-div3 d-flex justify-content-end w-100"><button type="submit" class="btn selecting_button3">არჩევა</button></div>
                
              </div>
            </div>
        </div>
        <div class="starting-cards-section">
          <div class="row w-100 cards-main-row">
            <div class="col-3">
              <div class="row tasks-column">
                <div class="col-12 cards_header1 d-flex justify-content-center align-items-center">                 
                </div>               
              </div>
            </div>
            <div class="col-3">
              <div class="row tasks-column">
                <div class="col cards_header2 d-flex justify-content-center align-items-center">
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="row tasks-column">
                <div class="col cards_header3 d-flex justify-content-center align-items-center">
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="row tasks-column">
                <div class="col cards_header4 d-flex justify-content-center align-items-center">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
